<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Template</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Spotify</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Browse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Radio</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-3">
          <h3>Your Library</h3>
          <ul class="list-group">
            <li class="list-group-item">Playlists</li>
            <li class="list-group-item">Songs</li>
            <li class="list-group-item">Albums</li>
            <li class="list-group-item">Artists</li>
          </ul>
        </div>
        <div class="col-md-9">
          <h3>Featured Playlists</h3>
          <div class="card-deck">
            <div class="card">
              <img src="playlist1.jpg" class="card-img-top" alt="Playlist 1" />
              <div class="card-body">
                <h5 class="card-title">Playlist 1</h5>
                <p class="card-text">Description of Playlist 1.</p>
              </div>
            </div>
            <div class="card">
              <img src="playlist2.jpg" class="card-img-top" alt="Playlist 2" />
              <div class="card-body">
                <h5 class="card-title">Playlist 2</h5>
                <p class="card-text">Description of Playlist 2.</p>
              </div>
            </div>
            <div class="card">
              <img src="playlist3.jpg" class="card-img-top" alt="Playlist 3" />
              <div class="card-body">
                <h5 class="card-title">Playlist 3</h5>
                <p class="card-text">Description of Playlist 3.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
