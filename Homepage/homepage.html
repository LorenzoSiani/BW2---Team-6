          </div>
        </div>
        
      </div>
      <div class="row">
        <div class="col-6">
          <div class="card m-1 d">

              <img src="#" alt="img" />
              <p class="card-text">Contenuto della card 4</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card m-1">
            <div class="card-body d-flex justify-content-between">

            </div>

    <div class="container my-4">
      <div class="card" id="mainCards">
        <img src="path/immagine.jpg" class="card-img-top" alt="Immagine" />
        <div class="card-body">
          <h5 class="card-title text-light">Titolo della Card</h5>
          <p class="card-text text-light">Testo della card.</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card" id="mainCards">
        <img src="path/immagine.jpg" class="card-img-top" alt="Immagine" />
        <div class="card-body">
          <h5 class="card-title text-light">Titolo della Card</h5>
          <p class="card-text text-light">Testo della card.</p>
        </div>
    <!-- song bar -->
    <div class="current-song-bar">
      <div class="song-info">
        <span class="song-title">Song Title</span> 
        <span class="song-artist">Song Artist</span>
      </div>
      <div class="playback-controls">
        <button class="control-button" id="computer-button">
          <i class="bi bi-display"></i>
        </button>
        <button class="control-button" id="heart-button">
          <i class="bi bi-heart"></i>
        </button>
        <i class="bi bi-play control-icon" id="play-icon"></i>
      </div>
      
      </div>
    </div>
