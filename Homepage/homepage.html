<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-dark">
    <header>
      <div>
        <ion-icon name="moon-outline"></ion-icon>
      </div>
      <div>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
    </header>
    <nav class="d-flex justify-content-between">
      <div>
        <h1 class="text-light p-2">Buonasera</h1>
      </div>
      <div>
        <ion-icon name="notifications-outline" class="text-light"></ion-icon>
        <ion-icon name="timer-outline" class="text-light"></ion-icon>
        <ion-icon name="settings-outline" class="text-light"></ion-icon>
      </div>
    </nav>
    <div class="d-flex justify-content-start">
      <p class="text-light p-4">Musica</p>
      <p class="text-light p-4">Podcast e show</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card 1</h5>
              <p class="card-text">Contenuto della card 1</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card 2</h5>
              <p class="card-text">Contenuto della card 2</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card 3</h5>
              <p class="card-text">Contenuto della card 3</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card 4</h5>
              <p class="card-text">Contenuto della card 4</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card 5</h5>
              <p class="card-text">Contenuto della card 5</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card 6</h5>
              <p class="card-text">Contenuto della card 6</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="card">
          <img src="path/immagine.jpg" class="card-img-top" alt="Immagine">
          <div class="card-body">
            <h5 class="card-title">Titolo della Card</h5>
            <p class="card-text">Testo della card.</p>
          </div>
        </div>
      </div>
      
    </body>
    </html>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
